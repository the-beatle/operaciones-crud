<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App de Mascotas">
    <meta name="keywords" content="mascotas, perros, gatos, animales">
    <meta name="organization" content="Riwi_nombre del clan">
    <meta name="author" content="Riwi team">
    <meta name="designer" content="Riwi">
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
    <meta name="revisit-after" content="15days">
    <title>App de Mascotas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <section>
        <h1>App de Mascotas</h1>
        <h2>Agregar Mascota</h2>
        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Mascota">
            </div>
            <div class="form-group">
                <label for="owner">Propietario</label>
                <input type="text" class="form-control" id="owner" aria-describedby="ownerHelp" placeholder="Propietario">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <div class="form-group">
            <label for="search">Buscar Mascotas</label>
            <input type="search" class="form-control" id="search" aria-describedby="ownerHelp" placeholder="Buscar ...">
        </div>
        <h2>Mascotas</h2>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Nombre: Saori</h5>
                <p class="card-text">Propietario: Marylin y Mario</p>
                <a href="#" class="btn btn-primary">Actualizar</a>
                <a href="#" class="btn btn-primary">Borrar</a>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
</body>
</html>
